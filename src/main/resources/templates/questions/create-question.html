<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Question</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h2>Create New Question</h2>
            <form action="/create-question" method="post">
                <div class="form-group">
                    <label for="question">Question:</label>
                    <textarea class="form-control" id="question" name="question" rows="2"></textarea>
                </div>
                <div class="form-group">
                    <label for="answer">Answer:</label>
                    <textarea class="form-control" id="answer" name="answer" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select class="form-control" id="category" name="category" required>
                        <option th:each="category : ${T(pl.jablonski.mongodbdemo.questions.Category).values()}"
                                th:value="${category}" th:text="${category}">Category
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="link">Link:</label>
                    <input type="url" class="form-control" id="link" name="link">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-primary">Clear</button>
                <a href="/" class="btn btn-default">Go Back to Home Page</a>
                <a href="/view-all-questions" class="btn btn-default">Go Back to All Questions View</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
