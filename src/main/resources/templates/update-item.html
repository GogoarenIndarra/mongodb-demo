<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Item</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h2>Update existing Item</h2>
            <form th:object="${itemDto}" method="post">

                <div class="form-group">
                    <label for="shortDescription">Short Description:</label>
                    <input type="text" class="form-control" id="shortDescription" name="shortDescription"
                           th:value="*{shortDescription}" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea class="form-control" id="description" name="description" rows="4"
                              th:text="*{description}"></textarea>
                </div>
                <div class="form-group">
                    <label for="link">Link:</label>
                    <input type="url" class="form-control" id="link" name="link" th:value="*{link}">
                </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select class="form-control" id="category" name="category" required>
                        <option th:each="category : ${T(pl.jablonski.mongodbdemo.items.Category).values()}"
                                th:value="${category}" th:text="${category}"
                                th:selected="${category == itemDto.category}">Category
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="frameworks">Frameworks (separated by comma):</label>
                    <input type="text" class="form-control" id="frameworks" name="frameworks" th:value="*{frameworks}"
                           placeholder="Java, Spring, Hibernate, ...">
                </div>
                <button type="submit" class="btn btn-primary">Sava</button>
                <button type="reset" class="btn btn-primary">Clear</button>
                <a href="/" class="btn btn-default">Go Back to Home Page</a>
                <a href="/view-all-items" class="btn btn-default">Go Back to All Items View</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
